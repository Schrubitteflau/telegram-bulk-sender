<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table id="chats" class="display">
        <thead>
            <tr>
                <th></th> <!-- Checkbox -->
                <th>Id</th>
                <th>Nom</th>
            </tr>
        </thead>
    </table>

    <div class="container">
        <div class="center">
            <button class="btn" id="sendMessageButton">
                <svg width="180px" height="60px" viewBox="0 0 180 60" class="border">
                    <polyline points="179,1 179,59 1,59 1,1 179,1" class="bg-line" />
                    <polyline points="179,1 179,59 1,59 1,1 179,1" class="hl-line" />
                </svg>
                <span>Envoyer un message</span>
            </button>
        </div>
    </div>

    <div>
        Sélectionner une liste : <select id="chatsLists"></select>
    </div>

    <div>
        Créer une liste : <input type="text" id="newChatsListName" placeholder="Nom" />
        <button id="createChatsListButton">OK</button>
    </div>

    <script src="bundle.js"></script>
</body>

</html>
